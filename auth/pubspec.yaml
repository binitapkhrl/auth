name: auth
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_riverpod: 2.6.1
  hooks_riverpod: ^2.6.0
  flutter_hooks: ^0.20.0
  beamer: ^1.7.0
  sign_in_button: ^3.0.0
  responsive_framework: ^1.1.1
  pinput: ^6.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # Correctly indented assets (you can keep this if using custom image)
  # But since you're using sign_in_button, this is optional and can be removed
  assets:
    - assets/icons/
    - assets/logo/

  # Uncomment and adjust if you have custom fonts
  # fonts:
  #   - family: Libadora
  #     fonts:
  #       - asset: assets/fonts/Libadora-Regular.ttf
  #       - asset: assets/fonts/Libadora-Bold.ttf
  #         weight: 700